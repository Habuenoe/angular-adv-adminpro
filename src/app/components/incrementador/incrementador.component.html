<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button"><i class="fa fa-minus" (click)="cambiarValor(-5)"></i></button>
  </span>
  <input type="text" class="form-control" placeholder="Product name" [(ngModel)]="progreso" />
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)"><i class="fa fa-plus"></i></button>
  </span>
</div>
