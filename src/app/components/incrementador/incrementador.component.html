PROGRESO:{{ progreso }}
<div class="input-group">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass"><i class="fa fa-minus" (click)="cambiarValor(-5)"></i></button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Product name"
    [(ngModel)]="progreso"
    name="progreso"
    (change)="cambioValorInput()"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)"><i class="fa fa-plus"></i></button>
  </span>
</div>
